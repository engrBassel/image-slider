<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <div class="images">
        <div class="image">
          <img decoding="async" src="images/one.jpg" alt="sun in space" />
        </div>
        <div class="image">
          <img decoding="async" src="images/two.jpg" alt="green city" />
        </div>
        <div class="image">
          <img decoding="async" src="images/three.jpg" alt="the space" />
        </div>
        <div class="image">
          <img
            decoding="async"
            src="images/four.webp"
            alt="mountain and lake"
          />
        </div>
        <div class="image">
          <img decoding="async" src="images/five.webp" alt="gaming devices" />
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
